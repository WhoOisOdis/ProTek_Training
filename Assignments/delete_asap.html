<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TESTING ARRAYS</title>
	<script>
	function animalFunction() 
{
	var animals = ["horse", "ox", "cow", "pig", "duck"];

	var i = 0;
	while (i < animals.length) {
		
		if (animals[i] === "pig") {
			alert("THIS IS THE PIG");
			break;
		}

		else {
			alert("No animals yet");
		}
		alert(i);
		i++;
		
	}
	
}

	function makeFieldYellow(x)
	{
		x.style.background = "yellow";
	}

	function changeCity()
	{
		var zipVal = document.getElementById("zip").value;
		var city;

		switch(zipVal) {
			case "95148":
				city = "San Jose";
				break;
			default :
				document.getElementById("city").style.background="yellow";
				city = "THAT AIN'T SAN JOSE DA FUQ";
		}
		document.getElementById("city").value = city;
	}

	function showAlert()
	{
		alert(document.getElementById("p1").innerHTML);
	}

	function showAnswer() {
	  document.getElementById("p1").innerHTML = "4";
	}

	function swapPic(eId, picSrc)
	{
		document.getElementById(eId).src = picSrc;
	}
	</script>
</head>
<body>
	<button onclick="animalFunction()">CLICK HERE </button>
	<input type="text" size="30" onFocus="makeFieldYellow(this)"> <br>

	ZIP CODE <BR>
	<input type="text" id="zip" onblur="changeCity();"> <br>
	CITY: <input type="text" id="city">

</body>
