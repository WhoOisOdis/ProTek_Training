<body>
	<form>
		<fieldset>
		<legend>FORM VALIDATE</legend>
			First Name: <input type="text" id="fname" onblur="f.validate()"> <br>
			Last Name: <input type="text" id="lname" onblur="l.validate()"> <br>
			Email: <input type="text" id="email" onblur="e.validate()"> <br>
			Username: <input type="text" id="userName" onblur="u.validate()"> <br>

				<option value="nev">Nevada</option>
				<option value="org">Oregon</option>
				<option value="tex">Texas</option>
			</select> <br>

			MALE: <input type="radio" name="gender" value="Male" onclick="validateErrors()">

			<input type="submit" value="SUBMIT THIS FORM" id="submitBtn">
		</fieldset>
	</form>
</body>

			this.a = document.getElementById(id);
			this.validate = function() {
				if(this.a==null || this.a.value.length == 0) {

					this.a.style.background = "red";
					valCount = valCount + 1;

				}
			}; // REMEMBER THAT FUNCTIONS INSIDE CONSTRUCTORS
		}

		var f = new Formfield("fname");
		var l = new Formfield("lname");
		var e = new Formfield("email");
		var u = new Formfield("userName");
