<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ABSOLUTE POSITIONING TEST</title>
	<style>
		.content {
			width: 70%;
			background-color: red;
			bottom: 0;
			position: absolute;
			top: 104px;
			left: 30%;

		}

		.header {
			height: 104px;
			width: 100%;
			overflow: hidden;
			background-color: green;
			position: absolute;
			top: 0px;
			left: 0px;
		}

		.sidebar {
			width: 30%;
			background-color: blue;
			bottom: 0;
			position: absolute;
			top: 104px;
			left: 0px;
		}

	</style>
</head>
<body>
	<div class="content"></div>
	<div class="header"></div>
	<div class="sidebar"></div>
</body>
</html>
